<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATA</th>
                <th>QUANTIDADE</th>
                <th>VALOR</th>
                <th>VOLUME</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>

    <script>
        class Calopsita {
            constructor(name, raca) {
                this._name = name;
                this._raca = raca;
            }

            get name() {
                return this._name;
            }

            get raca() {
                return this._raca;
            }
        }

        class Pessoa {
            constructor(name, lastname) {
                this._name = name;
                this._lastname = lastname;
            }

            get name() {
                return this._name;
            }

            get lastname() {
                return this._lastname;
            }

            getLastname() {
                let lastname = `${this._name} ${this._lastname}`;
                return lastname;
            }
        }

        class Conta {
            constructor(titular, conta) {
                this._titular = titular;
                this._conta = conta;
                this._saldo = 100;
            }

            get titular() {
                return this._titular;
            }

            get conta() {
                return this._conta;
            }

            get saldo() {
                return this._saldo;
            }

            depositar(deposito) {
                console.log(`Valor depositado: ${deposito}`)
                this._saldo += deposito;

            }
        }

        let calopsita = new Calopsita('Tapioca', 'calopsita do campo');
        console.log(calopsita.name);
        console.log(calopsita.raca);

        let pessoa = new Pessoa('Joao', 'Manuel');
        console.log(`Nome completo: ${pessoa.getLastname()}`);

        let conta = new Conta('Joao Lino', '123245');
        conta.depositar(450);
        console.log(conta.saldo)
    </script>
</body>
